<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Probando cositas</title>
</head>

<body class="grid">
    <section class="caja">
        <label for="inversion">Inversión de la campaña:</label>
        <input type="text" name="" id="inversion" placeholder="ingresa el valor">
        <label for="ventas">Ventas generadas:</label>
        <input type="text" name="" id="ventas" placeholder="ingresa el valor">
        <button id="btn" class="btn">Averiguar Roas</button>
        <h2>El Roas de tus campañas es:</h2>
        <h3 id="resultado"></h3>
    </section>

    <section class="dolares caja">
        <label for="pesos">Valor en pesos argentinos:</label>
        <input type="text" name="" id="pesos" placeholder="ingresa el valor">
        <label for="dolar">Valor del dólar oficial:</label>
        <input type="text" name="" id="dolar" placeholder="ingresa el valor">
        <button id="btn-dolar" class="btn">Averiguar valor</button>
        <h2>En dólares tenés que cobrar:</h2>
        <h3 id="resultado-dolar"></h3>
    </section>

</body>

<script src="script.js"></script>

</html>
