<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Probando cositas</title>
</head>

<body>

    <header class="head">

        <div class="header box">
            <img src="img/logo-sifon.png" alt="">
            <h1>Calculadoras útiles</h1>
        </div>

    </header>

    <article class="contenedor box">

        <section class="caja">
            <h2 class="titulo">Calcular Roas</h2>
            <!-- <label for="inversion">Inversión de la campaña:</label> -->
            <input type="text" name="" id="inversion" placeholder="¿Cuál fue la inversión?">
            <!-- <label for="ventas">Ventas generadas:</label> -->
            <input type="text" name="" id="ventas" placeholder="¿Importe de las ventas?">
            <button id="btn" class="btn">Averiguar Roas</button>
            <h3>El Roas de tus campañas es:</h3>
            <h4 id="resultado" class="resultado">...</h4>
        </section>

        <section class="caja">
            <h2 class="titulo">Diferencia en %</h2>
            <!-- <label for="pesos">Valor en pesos argentinos:</label> -->
            <input type="text" name="" id="valorinicial" placeholder="¿Valor inicial?">
            <!-- <label for="dolar">Valor del dólar oficial:</label> -->
            <input type="text" name="" id="valorfinal" placeholder="¿Valor final?">
            <button id="btn-porcentaje" class="btn">Averiguar diferencia</button>
            <h3>La diferencia en porcentaje es:</h3>
            <h4 id="resultado-porcentaje" class="resultado">...</h4>
        </section>

        <section class="caja">
            <h2 class="titulo">Presupuesto en USD</h2>
            <!-- <label for="pesos">Valor en pesos argentinos:</label> -->
            <input type="text" name="" id="pesos" placeholder="¿Valor en pesos argentinos?">
            <!-- <label for="dolar">Valor del dólar oficial:</label> -->
            <input type="text" name="" id="dolar" placeholder="¿Valor del dólar oficial?">
            <button id="btn-dolar" class="btn">Averiguar valor</button>
            <h3>En dólares tenés que cobrar:</h3>
            <h4 id="resultado-dolar" class="resultado">...</h4>
        </section>



        <section class="caja">
            <h2 class="titulo">Aumentos en %</h2>
            <!-- <label for="pesos">Valor en pesos argentinos:</label> -->
            <input type="text" name="" id="valoractual" placeholder="¿Valor actual?">
            <!-- <label for="dolar">Valor del dólar oficial:</label> -->
            <input type="text" name="" id="porcentajeaumento" placeholder="¿% de aumento?">
            <button id="btn-aumento" class="btn">Averiguar aumento</button>
            <h3>El valor con aumento es:</h3>
            <h4 id="resultado-aumento" class="resultado">...</h4>
        </section>

    </article>


</body>

<script src="script.js"></script>

</html>
